<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f595891e30.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./public/css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Shrikhand&display=swap" rel="stylesheet">
        <title>Accueil</title>
    </head>
    <body>
        <!-- HEADER-->
        <header>
            <!-- BARRE DE NAVIGATION -->
            <nav>
                <img src="./public/images/logo/ohmyfood@2x.svg" alt="logo">
            </nav>
        </header>
        <!-- CORPS DE PAGE -->
        <main>
            <!-- SECTION LOCALISATION -->
            <section class="info_box">
                <!-- Localisation -->
                <div id="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Paris, Bellevile</p>
                </div>
                <!-- Info -->
                <div id="info">
                    <h2>Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                    <div class="btn">
                        <p>Explorer nos restaurants</p>
                    </div>
                </div>
            </section>
            <!-- SECTION FONCTIONNEMENT -->
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <div>
                    <div class="bubble">
                        <p>1</p>
                        <span> 
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </span>
                    </div>
                    <div class="bubble">
                        <p>2</p>
                        <span> 
                            <i class="fa-solid fa-list-ul"></i>
                            <p>Composez votre menu</p>
                        </span>
                    </div>
                    <div class="bubble">
                        <p>3</p>
                        <span> 
                            <i class="fa-solid fa-store"></i>
                            <p>Dégustez au restaurant</p>
                        </span>
                    </div>
                </div>
            </section>
            <section>
                
            </section>
        </main>
    </body>
</html>
